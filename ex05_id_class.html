<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		p.t1{
			color:blue;
		}	
		p#t2{
			background-color: yellow;
			font-size: 20px;
		}
	</style>
</head>
<body>
	<h1>CSS를 이용한 폰트(웹표준이 권장하는 방식)</h1>
	<p>Good Morning</p>
	<p class="t1">안녕하세요</p>
	<p id="t2">Good Morning</p>  
	<strong id="t2">안녕하세요</strong>
</body>
</html>
