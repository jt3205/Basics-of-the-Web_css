<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body > div{	
		position:absolute;  
		top:100px;
		left:100px;
		height: 300px;
		width: 300px;
		border: 2px solid black;
		overflow:hidden;	
	}
	.box{
		width:100px; height:100px;
		/*position: absolute;*/
		position: relative;
	}
	.box:nth-child(1) {
		background-color:red;
	}
	.box:nth-child(2) {
		background-color:green;
		left:100px;
	}
	.box:nth-child(3) {
		background-color:blue;
		left:200px;
	}
</style>
</head>
<body>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
<!-- 
	left와 top을 지정하지 않으면 익스플로러와 다른 브라우저와 보이는 화면이 다름
 -->
