<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>등위선택자(+), 반응선택자(~), 상태선택자</title>
	<style type="text/css">
		h3+h2{
			color: red;
		}
		h1~h2{
			background-color: yellow;
		}
		h1~h2:hover{
			color: blue;
		}
	</style>
</head>
<body>
	<h1>Have a nice day</h1>
	<h2>Have a nice day</h2>
	<h2>Have a nice day</h2>
	<h3>Have a nice day</h3>
	<h2>Have a nice day</h2>
</body>
</html>
 <!-- 
	선택자A+선택자B : 선택자A 바로뒤에 위치하는 선택자B를 선택	
	선택자A~선택자B : 선택자A 뒤에 위치하는 선택자B를 선택
 -->
