<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		body > div{
		
		position:absolute;  /*absolute */
		overflow:hidden;	/*hidden , scroll */
	}
	.box{
		width:100px; height:100px;
		float: left;
	}
	.box:nth-child(1) {
		background-color:red;
	}
	.box:nth-child(2) {
		background-color:green;
	}
	.box:nth-child(3) {
		background-color:blue;
	}
</style>
</head>
<body>
	<div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>
</html>
<!-- 
	left와 top을 지정하지 않으면 익스플로러와 다른 브라우저와 보이는 화면이 다름
 -->
