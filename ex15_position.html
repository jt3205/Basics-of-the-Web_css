<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>절대위치, 상대위치</title>
	<style type="text/css">
		#test_static1{ position: static;}
		#test_static2{ position: static; top:100px;	left: 150px;}
		#test_relative{	position: relative;  left: 80px; top: 150px;}
		#test_absolute{ position: absolute;	top: 300px;	left: 200px;}
		#test_fixed{ position: fixed; top:50px;  right: 50px;}
	</style>
</head>
<body>
	<img src="image/americano.jpg" id="test_static1"  width="150" height="150">
	<img src="image/americano.jpg" id="test_static2"  width="150" height="150">
	<img src="image/cafelatte.jpg" id="test_relative"  width="150" height="150">
	<img src="image/pororo.jpg" id="test_absolute"  width="150" height="150">
	<img src="image/dog.png" id="test_fixed"  width="150" height="150">
</body>
</html>
<!--
위치값 유형지정(position)
   static(기본값) : 요소순서대로 배치된다. 즉 위치지정이 필요없다
   absolute : 문서 혹은 상위 요소 내에서 절대 위치에 배치된다
   relative : 직전요소에 이어서 상대 위치에 배치된다
   fixed :현재 보이는 브라우저 화면 내에서의 절대 위치에 배치된다
-->
