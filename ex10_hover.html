<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		a:link{color: green;}
		a:visited{ color: red; }
		a:hover{ color: blue; }
		a:active{ color:yellow; }
	</style>
</head>
<body>
	<p><a href="http://www.naver.com" target="_blank">여기를 클릭하시오</p>
</body>
</html>
<!-- 
target  
    _top :   현재창
    _blank : 새창
    iframe명 : 지정한 프레임으로


a:link - 방문되지 않은 링크의 스타일
a:visited - 방문된 링크의 스타일
a:hover - 마우스가 위에 있을 때의 스타일
a:active - 마우스로 클릭되는 때의 스타일
 -->
