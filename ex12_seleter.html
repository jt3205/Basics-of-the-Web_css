<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>후손선택자, 자손선택자</title>
	<style type="text/css">
		#header h1{
			color: red;
		}
		#footer > h1{
			color: blue;
		}

	</style>
</head>
<body>
	<div id="header">
		<h1>test0</h1>
		<h1>test1</h1>
	</div>
	
	<div id="nav">
		<h1>test2</h1>
	</div>
	
	<div id="footer">
		<h1>test3</h1>
		<div id="foo">
			<h1>test4</h1>
		</div>
	</div>
</body>
</html>
<!-- 
	#header h1{
		color:red;
	}  
	: header 밑에 있는 h1태그 모두 적용
	
	#footer > h1{
		color:blue;
	}
    : footer 밑에 있는 h1 자식 태그만 해당,손자 태그는 해당없음
 -->
